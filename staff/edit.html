<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Authentication Project</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="wrap shadow" id="edit">
        <form action="">
            <div class="card">
                <div class="card-header">

                    <div class="cover">

                    </div>
                    <div class="profile">
                        <img src="../assets/media/img/pp_photo/woman-crop.jpg" alt="" class="shadow" id="edit_studen_img">
                        <input type="file" style="display:none;" name="edit_photo" id="edit_student_photo">
                        <label for="edit_student_photo"><i class="fas fa-edit"></i></label>
                    </div>
                    <div class="head text-center pt-3">
                        <h2>
                            <input type="text" name="edit_name" placeholder="Full Name">
                        </h2>
                        <h6>
                            <input type="text" name="edit_title" placeholder="Job tittle">
                        </h6>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td>Email : <input type="text" name="edit_email"> </td>
                        </tr>

                        <tr>
                            <td>Cell : <input type="text" name="edit_cell"> </td>
                        </tr>

                        <tr>
                            <td>Address : <input type="text" name="edit_address"> </td>
                        </tr>


                    </table>
                </div>
                <div class="card-footer">
                    <a href="" class="btn  btn-info shadow"><i class="fas fa-arrow-left"></i> </a>
                    <input type="submit" id="edit_submit" class="btn  btn-danger shadow" value="Promission Complete">
                    <a href="" class="btn  btn-success shadow"><i class="fas fa-home"></i> </a>
                </div>
            </div>
        </form>
    </div>








    <!-- JS FILES  -->
    <script src="../assets/js/jquery-3.4.1.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/custom.js"></script>
</body>

</html>
